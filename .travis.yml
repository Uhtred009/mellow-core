script:
  - mkdir dist
  - cp bin/darwin/core dist/core-darwin
  - cp bin/linux/core dist/core-linux
  - cp bin/win32/core.exe dist/core-win32.exe

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "dist/*"
  on:
    repo: mellow-io/mellow-core
  skip_cleanup: true

env:
  global:
    secure: 
